<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ name }}!</h1>
    <p>This is your dashboard.</p>
    <ul>
        {% for project in projects %}
        <li>{{ project.name }} - {{ project.status }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
